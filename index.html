<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .num {
      width: 30px;
      line-height: 30px;
      text-align: center;
      border: 1px solid #ccc;
      font-size: 1.2em;
      display: inline-block;
      margin: 0;
      box-sizing: border-box;
    }


  </style>
</head>
<body>
  
<main>

  <section id="carpet"></section>

</main>

<script>

  const square = [
    [1,8,10,15],
    [12,13,3,6],
    [7,2,16,9],
    [14,11,5,4]
  ]

  for ( let r=0; r<16; r++ ) {
    let inner = "";
    for ( let c=0; c<16; c++ ) {
      inner += `<div class="num">${square[r%4][c%4]}</div>`;
    }
    carpet.insertAdjacentHTML('beforeend',`
      <div class="row${r}">${inner}</div>
    `);
  }

</script>

</body>
</html>
