<body>
  
<main>
  <h1>Magic Carpet Visualiser</h1>
  <section id="carpet"></section>
  <div id="frame"></div>
  <form id="squaresForm">
    <select id="chooseSquare">
      <option value="squares0" selected>Carpet A</option>
      <option value="squares1">Carpet B</option>
      <option value="squares2">Carpet C</option>
      <option value="squares3">Carpet D</option>
      <option value="squares4">Carpet E</option>
      <option value="squares5">Carpet F</option>
    </select>
  </form>
  <p>Move the frame around to inspect the carpet for magic squares.</p>
  <footer>
    <p><a href="https://fania.eu">Fania Raczinski</a> & <a href="https://daveeveritt.org/art.html">Dave Everitt</a></p>
  </footer>
